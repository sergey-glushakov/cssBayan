<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan task - Sergey Glushakov</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <main class="main">
                <div class="container">
                    <div class="accordion">
                        <h1 class="title">CSS Bayan</h1>
                        <ul class="accordion__list">
                            <li class="accordion__item">
                                <input type="radio" class="accordion__input" name="mem" id="mem1" checked>
                                <label for="mem1" class="accordion__title">Умей дарить радость</label>
                                <img src="./images/close.svg" alt="icon" class="accordion__icon">
                                <div class="accordion__content">
                                    <img src="./images/mem1.jpg" alt="mem1" class="accordion__img">
                                </div>
                            </li>

                            <li class="accordion__item">
                                <input class="accordion__input" type="radio" name="mem" id="mem2">
                                <label class="accordion__title" for="mem2">Орехи пропали?</label>
                                <img src="./images/close.svg" alt="icon" class="accordion__icon">

                                <div class="accordion__content">
                                    <img src="./images/mem2.jpg" alt="mem1" class="accordion__img">
                                </div>
                            </li>

                            <li class="accordion__item">
                                <input class="accordion__input" type="radio" name="mem" id="mem3">
                                <label class="accordion__title" for="mem3">Защита докторской</label>
                                <img src="./images/close.svg" alt="" class="accordion__icon">

                                <div class="accordion__content">
                                    <img src="./images/mem3.jpg" alt="mem1" class="accordion__img">
                                </div>
                            </li>

                            <li class="accordion__item">
                                <input class="accordion__input" type="radio" name="mem" id="mem4">
                                <label class="accordion__title" for="mem4">Да не реви ты, я всего на 2 дня
                                    приехал</label>
                                <img src="./images/close.svg" alt="" class="accordion__icon">

                                <div class="accordion__content">
                                    <img src="./images/mem4.jpg" alt="mem1" class="accordion__img">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
